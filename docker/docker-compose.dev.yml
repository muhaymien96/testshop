version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: testapp-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npx nodemon src/app.js
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - testapp-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: testapp-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:3001/api
    depends_on:
      - backend
    networks:
      - testapp-network

networks:
  testapp-network:
    driver: bridge
